buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE'
    }
}

apply plugin: 'spring-boot'

dependencies {
    versionManagement = 'io.spring.platform:platform-versions:{@= version @}@properties'
}